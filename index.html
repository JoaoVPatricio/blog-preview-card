<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <div class="image">
      <img src="assets/images/illustration-article.svg" alt="Illustration Article" />
    </div>
    <div class="state-date">
      <span class="state">Learning</span>
      <span class="date">Published 21 Dec 2023</span>
    </div>
    <div class="text">
      <h1>HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="Avatar Image" />
      <span>Greg Hooper</span>
    </div>
  </div>
</body>
</html>
